server.port=8089
server.servlet.context-path=/

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/learn?useSSL=false
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=root

mybatis.type-aliases-package=com.aaa.lee.springcloud.model
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

spring.application.name=consul-provider-8089
# consul配置
# 配置consul的ip
spring.cloud.consul.host=172.16.192.129
# 配置consul的端口号
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.service-name=user-provider-8089
spring.cloud.consul.discovery.health-check-path=/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s